<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .main-content {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .commits-sidebar {
            width: 300px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .file-panel {
            width: 300px;
            background-color: white;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .diff-panel {
            width: 450px;
            background-color: white;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }
        #branches ul {
            list-style-type: none;
            padding: 0;
        }
        #branches li {
            padding: 8px 12px;
            margin: 4px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #dee2e6;
        }
        #branches li.current-branch {
            background-color: #e7f3ff;
            border-left-color: #007acc;
            font-weight: bold;
        }
        #branches li:hover {
            background-color: #f8f9fa;
        }
        #branches li.selected {
            background-color: #d4edda;
            border-left-color: #28a745;
        }
        .repo-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            min-height: 20px;
        }
        #current-repo-path {
            color: #666;
            font-family: monospace;
            font-size: 14px;
        }
        #current-repo-path:empty::before {
            content: "Use File > Open Repository to select a git repository";
            color: #999;
            font-style: italic;
        }
        .sidebar-header {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        .commit-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .commit-item:hover {
            background-color: #f8f9fa;
        }
        .commit-item.selected {
            background-color: #e7f3ff;
            border-left: 3px solid #007acc;
        }
        .commit-message {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .commit-meta {
            font-size: 12px;
            color: #666;
        }
        .commit-id {
            font-family: monospace;
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            margin-right: 8px;
        }
        .file-item {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .file-item.selected {
            background-color: #e7f3ff;
            border-left: 3px solid #007acc;
        }
        .file-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .file-status.added { background-color: #28a745; }
        .file-status.modified { background-color: #ffc107; }
        .file-status.deleted { background-color: #dc3545; }
        .file-path {
            font-family: monospace;
            font-size: 13px;
        }
        .panel-header {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        .diff-line {
            display: flex;
            border-bottom: 1px solid #f1f1f1;
            font-size: 13px;
            line-height: 1.4;
        }
        .line-numbers {
            background-color: #f8f9fa;
            color: #666;
            padding: 2px 8px;
            min-width: 80px;
            text-align: right;
            border-right: 1px solid #dee2e6;
            user-select: none;
            font-size: 11px;
        }
        .line-content {
            padding: 2px 8px;
            flex: 1;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .diff-line.addition {
            background-color: #e6ffed;
        }
        .diff-line.addition .line-content {
            background-color: #acf2bd;
        }
        .diff-line.deletion {
            background-color: #ffeef0;
        }
        .diff-line.deletion .line-content {
            background-color: #fdb8c0;
        }
        .diff-line.context {
            background-color: white;
        }
        .diff-header {
            background-color: #f1f8ff;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
            color: #0366d6;
        }
        .binary-file {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Commits Sidebar -->
        <div class="commits-sidebar">
            <div class="sidebar-header">Commits</div>
            <div id="commits">
                <p style="padding: 15px; color: #666; font-style: italic;">Select a branch to view commits</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Git Viewer</h1>
            <div class="repo-info">
                <span id="current-repo-path"></span>
            </div>
            <h2>Branches</h2>
            <div id="branches">
                <p>Loading branches...</p>
            </div>
        </div>

        <!-- File Changes Panel -->
        <div class="file-panel">
            <div class="panel-header">File Changes</div>
            <div id="file-changes">
                <p style="padding: 15px; color: #666; font-style: italic;">Select a commit to view file changes</p>
            </div>
        </div>

        <!-- File Diff Panel -->
        <div class="diff-panel">
            <div class="panel-header">File Diff</div>
            <div id="file-diff">
                <p style="padding: 15px; color: #666; font-style: italic;">Select a file to view changes</p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
